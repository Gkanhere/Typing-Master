  <style>
    body {
      margin: 0;

    }

    .quote {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
      min-height: 60px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
    }

    .stats {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00ffc3;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00d4a6;
    }

    footer {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      text-align: center;
    }

    footer h3 {
      margin-bottom: 10px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .projects a {
      color: #00ffc3;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .projects a:hover {
      background: #00ffc3;
      color: #000;
    }

    @media (max-width: 600px) {
      .quote {
        font-size: 1rem;
      }
      textarea {
        height: 100px;
      }
    }

    .correct { color: #28a745; font-weight: bold; }
    .wrong { color: #dc3545; font-weight: bold; text-decoration: underline; }
  </style>

    ];

    let startTime, currentQuote;

    const quoteEl = document.getElementById("quote");
    const inputEl = document.getElementById("input");
    const statsEl = document.getElementById("stats");

    function startTest() {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.innerHTML = currentQuote.split("").map(c => `<span>${c}</span>`).join("");
      inputEl.value = "";
      inputEl.disabled = false;
      inputEl.focus();
      startTime = new Date().getTime();
      statsEl.textContent = "WPM: 0 | Accuracy: 0%";
    }

    inputEl.addEventListener("input", () => {
      const typedText = inputEl.value;
      const spans = quoteEl.querySelectorAll("span");

      let correctChars = 0;
      for (let i = 0; i < currentQuote.length; i++) {
        if (typedText[i] == null) {
          spans[i].classList.remove("correct", "wrong");
        } else if (typedText[i] === currentQuote[i]) {
          spans[i].classList.add("correct");
          spans[i].classList.remove("wrong");
          correctChars++;
        } else {
          spans[i].classList.add("wrong");
          spans[i].classList.remove("correct");
        }
      }

      // WPM calculation
      const elapsedTime = (new Date().getTime() - startTime) / 1000 / 60; // minutes
      const wordsTyped = typedText.trim().split(/\s+/).length;
      const wpm = Math.round(wordsTyped / elapsedTime);

      // Accuracy
      const accuracy = Math.round((correctChars / currentQuote.length) * 100);

      statsEl.textContent = `WPM: ${isNaN(wpm) ? 0 : wpm} | Accuracy: ${isNaN(accuracy) ? 0 : accuracy}%`;

      // ‚úÖ Sentence completed
      if (typedText === currentQuote) {
        const timeTaken = ((new Date().getTime() - startTime) / 1000).toFixed(1);
        inputEl.disabled = true;
        statsEl.textContent += ` | ‚è± Completed in ${timeTaken}s`;
      }
    });

    // Projects
    const projects = [
      { name: "üåç City to IP Finder", url: "https://work-inprogress-com.vercel.app/" },
      { name: "üìß Email Verifier Tool", url: "https://work-inprogress-com.vercel.app/" },
      { name: "üìä Job Title Parser", url: "https://job-title-parser-com.vercel.app/" }
    ];
    const projectContainer = document.getElementById("projects");
    projects.forEach(p => {
      const a = document.createElement("a");
      a.href = p.url;
      a.target = "_blank";
      a.textContent = p.name;
      projectContainer.appendChild(a);
    });
